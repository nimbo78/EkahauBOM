  #   hooks:
  #     - id: flake8
  #       args: [--max-line-length=120, --extend-ignore=E203,E501,F401,F841,F541]
  #       exclude: ^(build|dist|\.git|\.venv|venv|__pycache__|\.pytest_cache|tests)/

  # MyPy - type checker (disabled for pre-commit, runs in CI/CD)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - types-PyYAML
  #         - types-openpyxl
  #       args: [--ignore-missing-imports, --follow-imports=silent]
  #       exclude: ^(tests|build|dist)/

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(\.md|\.txt)$
      - id: end-of-file-fixer
        exclude: ^(\.md|\.txt)$
      # check-yaml disabled - too strict for workflow files
      # - id: check-yaml
      #   args: [--safe]
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  # Pytest - run tests before commit (optional, can be slow)
