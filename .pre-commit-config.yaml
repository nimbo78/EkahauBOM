# Pre-commit hooks configuration for EkahauBOM
# See https://pre-commit.com for more information

repos:
  # Black - code formatter
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: [--line-length=88]

  # Flake8 - linter (disabled for pre-commit, runs in CI/CD)
  # - repo: https://github.com/pycqa/flake8
